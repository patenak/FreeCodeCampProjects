<!-- local weather page -->

<div class="container">
	<div class="row">
		<h2>LOCAL WEATHER</h2>
		<h3>
			<div id="citycountry">CITY/COUNTRY</div>
			<img id="wxIcon" src="nothing.jpg"></img>
			<span id="wxMain">MAIN</span>
		</h3>
	</div>
	<div class="btn-group btn-toggle" id ="buttonRow">
		<button class="btn btn-primary" id="impButton">Units: Imperial</button>
		<button class="btn btn-success" id="metButton">Units: Metric</button>
	</div>
  <div class="row">
    <div class="col-sm-4">
      <h3>Current Conditions</h3>
      <p id="temp">TEMPERATURE</p>
      <p id="humid">HUMIDITY</p>
    </div>
    <div class="col-sm-4">
      <h3>Wind Parameters</h3>
      <p id="windSp">WINDSPEED</p>
      <p id="windDir">WINDDIRECTION</p>
    </div>
    <div class="col-sm-4">
      <h3>Today's Daylight</h3>
      <p id="sunrise">S Rise</p>
      <p id="sunset">S Set</p>
    </div>
  </div>
</div>
